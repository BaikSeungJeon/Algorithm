<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>피보나치 수</title>
</head>
<body>
    <script>
        // 피보나치 수

        function solution(n) {
            let arr = [0, 1];
            
            if(n < 2) return arr[n];
            
            for(let i = 2; i <= n; i++) {
                arr.push((arr[i - 1] + arr[i - 2]) % 1234567);
            }
            
            return arr[n]
        }
    </script>
</body>
</html>
