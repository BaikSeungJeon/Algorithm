<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>콜라츠 추측</title>
</head>
<body>
    <script>
        // 콜라츠 추측
        function solution(num) {
    
            for(let i = 0; i < 500; i++) { // 500번 돌기
                if (num !== 1) {
                    num = num % 2 == 0 ? num / 2 : num * 3 + 1
                } else {
                    return i
                }
            }
            return -1;
        }
    </script>
</body>
