<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>두 정수 사이의 합</title>
</head>
<body>
    <script>
        function solution(a, b) {
            var answer = 0;
            
            if(a <= b){
                for(let i = a; i <= b; i++){
                    answer += i;
                }
            }else {
                for(let i = b; i <= a; i++){
                    answer += i;
                }
            }
            
            return answer;
        }
    </script>
</body>
</html>
