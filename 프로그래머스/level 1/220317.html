<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>없는 숫자 더하기</title>
</head>
<body>
    <script>
        // 없는 숫자 더하기

        function solution(numbers) {
            var answer = 0;
            
            for (let i = 1; i <= 9; i++) {
                if (!numbers.includes(i)) {
                    answer += i
                }
            }
            
            return answer;
        }
    </script>
</body>
</html
