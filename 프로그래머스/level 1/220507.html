<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정수 내림차순으로 정렬하기</title>
</head>
<body>
    <script>
        // 정수 내림차순으로 정렬하기
        function solution(n) {
            return Number(n.toString().split('').sort((a, b) => b - a).join(''));
        }
    </script>
</body>
</html>
