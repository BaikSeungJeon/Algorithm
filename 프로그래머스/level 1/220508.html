<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자릿수 더하기</title>
</head>
<body>
    <script>
        // 자릿수 더하기
        function solution(n){
            return n.toString().split('').map(n => Number(n)).reduce((a, b) => a + b);
        }
    </script>
</body>
</html>
