<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정수 제곱근 판별</title>
</head>
<body>
    <script>
        // 정수 제곱근 판별
        function solution(n) {
            let sqrt = Math.sqrt(n);
            return sqrt % 1 !== 0 ? -1 : Math.pow(sqrt + 1, 2);
        }
    </script>
</body>
</html>
