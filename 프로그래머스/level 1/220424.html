<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>x만큼 간격이 있는 n개의 숫자</title>
</head>
<body>
    <script>
        // x만큼 간격이 있는 n개의 숫자
        function solution(x, n) {
            let answer = [];
            
            // n만큼 반복문 돌리기
            
            for(let i = 1; i <= n; i++) {
                answer.push(x*i)
            }
            
            return answer
        }
    </script>
</body>
</html>
