<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>평균 구하기</title>
</head>
<body>
    <script>
        // 평균 구하기

        function solution(arr) {
            let answer = 0;
            
            for(let i = 0; i < arr.length; i++){
                answer += arr[i];
            }
            
            return answer = answer / arr.length;
        }
    </script>
</body>
